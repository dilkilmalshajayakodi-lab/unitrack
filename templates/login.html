{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card p-4">
            <h3 class="text-center mb-4 text-primary">Student / Staff Login</h3>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Index Number / Admin ID</label>
                    <input type="text" name="index_number" class="form-control" placeholder="e.g. S1234" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
                <div class="mt-3 text-center">
                    <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
                </div>
            <div class="mt-3 text-center text-muted">
                <small><strong>Demo Credentials:</strong></small><br>
                <small>Administrator: Dulsara / Dulsara</small><br>
                <small>Admin: dulsara / 4321</small><br>
                <small>Student: S1001 / 1234</small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
